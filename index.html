<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/528f3d5c17.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Nike - Produtos e Coleções</title>
  </head>
  <body>
    <div class="navibar-item">
      <div class="nav-bar">
        <img src="./assets/jordan.svg" alt="error" />
        <img src="./assets/snkrs.svg" alt="error" id="snkrs" />

        <header>
          <a class="opcoes">Ajuda</a> <span>|</span>
          <a class="opcoes">Junte-se a nós</a> <span>|</span>
          <a class="opcoes">Entrar</a>
        </header>
      </div>

      <div class="container">
        <div>
          <img src="./assets/logo.svg" alt="error" id="logo" />
        </div>
        <div class="box-barra">
          <u class="barra-links">Ofertas</u>
          <u class="barra-links">Lançamentos</u>
          <u class="barra-links">Feminino</u>
          <u class="barra-links">Masculino</u>
          <u class="barra-links">Infantil</u>
          <u class="barra-links">SNKRS</u>
          <u class="barra-links">Ícones</u>

          <div class="navigation">
            <div class="magnifying">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="botao-buscar">
              <input placeholder="Buscar" />
            </div>
          </div>
          <i class="fa-solid fa-bag-shopping fa-lg"></i>
        </div>
      </div>
    </div>

    <img src="./assets/tout-future-fitness-desk.avif" alt="error" id="imagem-principal">

    <button>Ver Coleção</button>

    <h2>Ofertas</h2>

    <img src="./assets/tout-promocao-oferta-60off-desk-v2.webp" alt="error" id="imagem-promocao">

    <div class="botoes-rp">
        <button id="botoes-oferta">Ver Masculino</button>
        <button id="botoes-oferta">Ver Feminino</button>
        <button id="botoes-oferta">Ver Infantil</button>
    </div>

    <h3>Verão</h3>
    <img src="./assets/asset-verao-nike-desk.webp" alt="error" id="imagem-verao">


    <div class="botoes-verao">
        <button id="botoes-vr">Ver Feminino</button>
        <button id="botoes-vr">Ver Masculino</button>
    </div>


    <h4>Nike Membership</h4>
    <img src="./assets/tout-membership-atletas-desk-v2.webp" alt="error" id="membership">


    <div class="container-inferior">
        <br>
        <br>
        
        <h1 id="myname"> <i class="fa-solid fa-user"> </i>    Daniel Farias</h1>
    </div>
  </body>
</html>
